<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{hidden : !(isHandset | async)!.matches}"
    fixedInViewport="false"
    [attr.role]="isHandset  ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-nav-list>
      <a mat-list-item routerLink='/home' routerLinkActive="active">  HOME</a>
      <a mat-list-item routerLink='/shop-now' routerLinkActive="active">  SHOP ALL</a>
    </mat-nav-list>
    <div class="dropdown1">
              <button class="dropbtn1" routerLink='/shop-occassion'> SHOP BY OCCASSIONS  <span class="fa fa-angle-down" ></span><span class="fa fa-angle-up"></span></button>
              <div class="dropdown-content1" id="navbar1">
                <a routerLink='/luxery'>CLASSIC CUBO</a>
              <a routerLink='/luxery'>CRYSTAL GRANDE</a>
              <a routerLink='/luxery'>CLASSIC RONDE</a>
                
              </div> 
              </div>
      <mat-nav-list>
        
        <a mat-list-item routerLink='/design' routerLinkActive="active">  DESIGN YOUR OWN</a>
    </mat-nav-list>   
    <div class="dropdown">
      <button class="dropbtn" routerLink='/luxery-collection'> LUXERY COLLECTIONS  <span class="fa fa-angle-down" ></span><span class="fa fa-angle-up"></span></button>
      <div class="dropdown-content" id="navbar">
        <a routerLink='/luxery'>LUXERY BOUQUE</a>
        <a routerLink='/luxery'>ROSE TEDDY</a>
        <a routerLink='/luxery'>FERRORO COLLECTION</a>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar #stickyMenu class="sticky">
      <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <span class="fa fa-list fa-lg"></span>
    </button>
    <div class="flex-spacer"></div><div class="flex-spacer"></div><div class="flex-spacer"></div>
    <div *ngIf="!((isHandset | async)!.matches)" id="nav">
      &nbsp;<a routerLink='/home' routerLinkActive="active">  HOME</a>&nbsp;
      <a routerLink='/shop-now' routerLinkActive="active">  SHOP ALL</a>&nbsp;
    </div>
  
     &nbsp;
      <div class="dropdown" *ngIf="!((isHandset | async)!.matches)">
        <a class="dropbtn" routerLink='/shop-occassion'>SHOP BY OCCASSIONS <span class="fa fa-angle-down"></span><span class="fa fa-angle-up"></span></a>
        <div class="dropdown-content">
        <a >CLASSIC CUBO</a>
        <a >CRYSTAL GRANDE</a>
        <a >CLASSIC RONDE</a>
      </div>
      </div>&nbsp;
    <span><img *ngIf="!((isHandset | async)!.matches)" src="/src/assets/images/logo.jpeg" height="55px" width="110px"></span>
    &nbsp;&nbsp;
      <div *ngIf="!((isHandset | async)!.matches)" id="nav">
        
        <a routerLink='/design' routerLinkActive="active">  DESIGN YOUR OWN</a>
        </div>
      &nbsp;
      <div class="dropdown" *ngIf="!((isHandset | async)!.matches)">
        <button class="dropbtn" routerLink='/luxery-collection'>LUXERY COLLECTIONS <span class="fa fa-angle-down"></span><span class="fa fa-angle-up"></span></button>
        <div class="dropdown-content">
          <a routerLink='/luxery'>LUXERY BOUQUE</a>
          <a routerLink='/luxery'>ROSE TEDDY</a>
          <a routerLink='/luxery'>FERRORO COLLECTION</a>
        </div>
      </div>

      <div class="flex-spacer"></div>
      <button mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> LOGIN</button>&nbsp;
      <button mat-button (click)="addToCart()"><span class="fa fa-cart-arrow-down fa-lg"></span> CART</button>
    </mat-toolbar>
    <div class="container jumbotron"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.xs="start center"
    fxLayoutAlign.sm="start center"
    fxLayoutAlign.gt-sm="center center"
    fxLayoutGap="10px">
  </div>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
