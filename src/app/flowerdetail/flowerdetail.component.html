<br>
<div class="container"
  fxLayout="column"
  fxLayoutGap="10px">


  <div fxFlex>
    <div fxLayout="column" fxLayout.gt-sm="row">
      
      <div fxFlex="60">
        <img src="{{baseURL + flower.image}}" alt="Company Tale"  height="400px" width="400px">
      </div>
      <div fxFlex="40">
        <h3>{{flower.name | uppercase}}</h3>
        <h4>{{flower.price}}</h4>
        <br>
        <mat-form-field >
          <mat-label>Select city</mat-label>
          <mat-select>
            <mat-option value="1">Delhi</mat-option>
            <mat-option value="2">Pune</mat-option>
            <mat-option value="3">Mumbai</mat-option>
          </mat-select>
        </mat-form-field>
        <h4>Quantity</h4>
        <div class="number">
          &nbsp;<a type="button" (click)="minus()">
            <i class="fa fa-minus"></i>
          </a>
          <input disabled [value]="quantity">
          &nbsp;<a type="button" (click)="plus()">
            <i class="fa fa-plus"></i>
          </a>
        </div>
        <br>
        <button mat-stroked-button class="addCart">ADD TO CART</button>
        <br><br>
        <p>{{flower.description}}</p><br>
        <p>{{flower.specifications}}</p>
      </div>
    </div>
  </div>
  
  </div>
  <br>
