<button class="close" mat-button mat-dialog-title (click)="closeDialog()">X</button>
<h3>Personal Information</h3>
<hr>
<form >

  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Firstname" type="text" name="first" required>  
      </mat-form-field>&nbsp;
      <mat-form-field>
        <input matInput placeholder="Lastname" type="text" name="last" required>  
      </mat-form-field>
    </p>
    <mat-form-field class="address">
      <input matInput placeholder="Address" type="text" name="address" required>
    </mat-form-field>
    <p>
    <mat-form-field>
      <input matInput placeholder="City" type="text" name="city" required>
    </mat-form-field>&nbsp;
    <mat-form-field>
      <input matInput placeholder="State" type="text" name="state" required>
    </mat-form-field>&nbsp;
    <mat-form-field>
      <input matInput placeholder="Pincode" type="number" name="pincode" required>
    </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput placeholder="Email" type="email" name="email" required>
      </mat-form-field>&nbsp;
      <mat-form-field>
        <input matInput placeholder="Phone Number" type="tel" name="phone" required>
      </mat-form-field>
    </p>
  <mat-form-field class="full-width">
    <textarea matInput name="message" placeholder="Mesage" rows=12></textarea>
  </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button class="pay" (click)="closeDialog()">Pay</button>
  </mat-dialog-actions>
</form>
